<template name="shareit_google">
<a class="{{classes}}{{#if applyColors}} shareit-google-colors{{/if}} google-share" href="https://twitter.com/intent/tweet?url={{url}}&text={{text}}"
    onclick="javascript:window.open(this.href,'', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600');return false;">
    <i class="fa fa-google-plus"></i>{{#if showText}} Share on Google+{{/if}}
</a>
</template>
