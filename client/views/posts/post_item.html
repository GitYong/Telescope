<template name="post_item">
	<div class="ui accordion">
		<div class="post {{#if sticky}}sticky{{/if}} {{inactiveClass}} {{postClass}} title" id="{{_id}}">
			{{#each postModules}}
				<div class="{{moduleClass}}">
					{{> UI.dynamic template=getTemplate data=..}}
				</div>
			{{/each}}
		</div>
		<div class="content">
			{{> poll_form}}
		</div>
	</div>
</template>
