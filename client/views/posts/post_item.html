<template name="post_item">
	<div class="ui accordion">
		<div class="post {{#if sticky}}sticky{{/if}} {{inactiveClass}} {{postClass}} {{#if notPostPage}}title{{/if}}" id="{{_id}}">
			{{#each postModules}}
				<div class="{{moduleClass}}">
					{{> UI.dynamic template=getTemplate data=..}}
				</div>
			{{/each}}
		</div>
		{{#if notPostPage}}
		<div class="content">
			{{> poll_form}}
		</div>
		{{/if}}
	</div>
</template>
