<template name="poll_avatars">
  {{#if pollVoters}}
    <div class="post-avatars post-module">
    {{#each pollVoters}}
      <a href="{{profileUrl this}}" class="avatar-link avatar-small author-avatar">
        {{> avatar userId=this shape="circle"}}
      </a>
    {{/each}}
    </div>
  {{/if}}
</template>
