<template name="poll_form">
	<div class="comment-new module">
		
	{{#if binaryPoll}}

		<div class="ui large form">
			<div class="two fields">
				<div class="field">
        			<div class="positive ui button">Positive</div>
				</div>
				<div class="field">
					<div class="negative ui button">Negative</div>
				</div>
			</div>
		</div>

	{{/if}}

	{{#if multiplePoll}}
		<form class="ui form">
		<div class="grouped fields center aligned">
			<div class="ui list">
		{{#each this.poll.options}}
  				<div class="item poll-option">
  					<div class="ui green button">
					<label>{{name}}</label>
					</div>
				</div>
		{{/each}}
			</div>
		</div>
		</form>
	{{/if}}

	{{#if votated}}

	{{/if}}

	</div>
</template>
