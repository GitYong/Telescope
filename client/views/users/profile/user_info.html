<template name="userInfo">
  <div class="user-profile grid grid-module">
    <table>
      <tr>
        <td>
          <div class="ui statistic small">
              <div class="value">{{> avatar user=this size="large" shape="circle"}}</div>
              <div class="label">{{profile.name}}</div>
          </div>

        </td>
        {{#if notSelf}}
        <td>
          <div class="ui statistic small">
              <div class="value">{{sameWonder}}%</div>
              <div class="label">{{_ "wondered_the_same_as_me"}}</div>
          </div>
        </td>
        <td>
          <div class="ui statistic small">
              <div class="value">{{sharedOpinion}}%</div>
              <div class="label">{{_ "similar_to_my_opinions"}}</div>
          </div>
        </td>
        {{else}}
          {{#if karma}}
          <td>
            <div class="ui statistic small">
                <div class="value">{{karma}}</div>
                <div class="label">{{_ "karma"}}</div>
            </div>
          </td>
          {{/if}}
          {{#if pollVoteCount}}
          <td>
            <div class="ui statistic small">
                <div class="value">{{pollVoteCount}}</div>
                <div class="label">{{_ "poll_vote_count"}}</div>
            </div>
          </td>
          {{/if}}
        {{/if}}
      </tr>
    </table>
    <table>
      {{#if isAdmin}}
        <tr>
          <td>{{_ "id"}}: </td>
          <td>{{_id}}</td>
        </tr>
      {{/if}}
      <tr>
        <td>{{_ "member_since"}}:</td>
        <td>{{createdAtFormatted}}</td>
      </tr>
      <tr>
        <td>{{_ "bio"}}</td>
        <td>{{profile.bio}}</td>
      </tr>
      {{#if getTwitterName}}
        <tr>
          <td>Twitter: </td>
          <td><a href="http://twitter.com/{{getTwitterName}}">{{getTwitterName}}</a></td>
        </tr>
      {{/if}}
      {{#if getGitHubName}}
        <tr>
          <td>{{_ "github"}}:</td>
          <td><a href="http://github.com/{{getGitHubName}}">{{getGitHubName}}</a></td>
        </tr>
      {{/if}}
      {{#if profile.site}}
        <tr>
          <td>{{_ "site"}}:</td>
          <td><a href="{{profile.site}}">{{profile.site}}</a></td>
        </tr>
      {{/if}}
    </table>
    {{#if canEditProfile}}
      <a class="button btn btn-primary inline" href="{{pathFor route='user_edit' slug=slug}}">{{_ "edit_profile"}}</a>
    {{/if}}
    {{#if canInvite}}
      {{#if inviteCount}}
        <a class="button btn btn-primary inline invite-link" href="#">{{_ "invite"}} ({{inviteCount}} {{_ "left"}})</a>
      {{else}}
        <a class="button btn inline disabled" href="#">{{_ "invite_none_left"}}</a>
      {{/if}}
    {{/if}}
  </div>
</template>
