<template name="layout">

{{> UI.dynamic template=css}}

  <div class="ui standard post modal">
    <i class="close icon"></i>
    <div class="post-modal-content"></div>
  </div>

  <div class="ui fullscreen modal">
    <i class="close icon"></i>
    <div class="fullscreen-post-modal-content"></div>
  </div>

  <div class="outer-wrapper {{currentPage}}">
    {{> UI.dynamic template=mobile_nav}}
    <div class="inner-wrapper template-{{pageName}}">
    {{#if notInIframe}}
      {{> UI.dynamic template=nav}}
    {{else}}
      <div style="height:40px"></div>
    {{/if}}
      <div class="content-wrapper">
        {{> UI.dynamic template=messages}}
        {{#each heroModules}}
          {{> UI.dynamic template=getTemplate}}
        {{/each}}
        {{> yield}}
        {{> UI.dynamic template=footer}}
      </div>
      <div class="overlay hidden"></div>
    </div>
    {{{extraCode}}}
  </div>
</template>
